{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="blog-list">
        {% for post in posts %}
        <div class="card">
            {% if post.image_url %}
            <img src="{{ post.image_url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto; margin-bottom: 10px;">
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content[:150] }}...</p>
            <a href="{{ url_for('post', post_id=post.id) }}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
